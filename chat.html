<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат Сообщества Николая (СН)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&family=Roboto:wght@300;400;500&display=swap">
    <style>
        :root {
            --primary-green: #0a5c36;
            --dark-green: #08482b;
            --light-green: #1e7d4e;
            --gold: #d4af37;
            --light-gold: #f4d03f;
            --white: #ffffff;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            --chat-bg: #0c3d24;
            --message-bg: rgba(30, 125, 78, 0.3);
            --user-message-bg: rgba(212, 175, 55, 0.25);
            --online: #4CAF50;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--primary-green);
            color: var(--white);
            font-family: 'Roboto', sans-serif;
            line-height: 1.7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Шапка */
        .main-header {
            background: linear-gradient(135deg, var(--gold) 0%, #b8941f 100%);
            padding: 1.2rem 1rem;
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }
        .header-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='120' height='120' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cpattern id='shield' patternUnits='userSpaceOnUse' width='120' height='120'%3E%3Cpath d='M60,10 L110,35 L110,85 L60,110 L10,85 L10,35 Z' fill='none' stroke='%23ffffff' stroke-width='2' stroke-opacity='0.15'/%3E%3C/pattern%3E%3C/defs%3E%3Crect width='100%25' height='100%25' fill='url(%23shield)'/%3E%3C/svg%3E");
            opacity: 0.3;
        }
        .header-content {
            position: relative; z-index: 1; max-width: 1200px; margin: 0 auto;
            display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;
        }
        .logo-container { display: flex; align-items: center; gap: 12px; }
        .logo-icon { font-size: 2.2rem; }
        h1 { font-family: 'Philosopher', serif; font-size: 1.8rem; margin-bottom: 0.2rem; }
        .back-button {
            background: rgba(255,255,255,0.15); color: white; border: 1px solid rgba(255,255,255,0.3);
            padding: 10px 20px; border-radius: 50px; cursor: pointer; font-weight: 600;
            display: inline-flex; align-items: center; gap: 8px; text-decoration: none;
        }
        .back-button:hover { background: rgba(255,255,255,0.25); transform: translateY(-2px); }

        /* Авторизация в шапке */
        .auth-buttons, .user-controls { display: flex; align-items: center; gap: 15px; }
        .auth-btn-header {
            background: rgba(255,255,255,0.15); color: white; border: 1px solid rgba(255,255,255,0.3);
            padding: 10px 20px; border-radius: 50px; cursor: pointer; font-weight: 600; text-decoration: none;
        }
        .auth-btn-header.register {
            background: linear-gradient(135deg, var(--gold) 0%, #b8941f 100%); color: var(--dark-green); border: none;
        }
        .user-info {
            background: rgba(0,0,0,0.2); padding: 8px 15px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.2);
            display: flex; align-items: center; gap: 8px;
        }
        .user-avatar {
            width: 36px; height: 36px; border-radius: 50%; background: var(--light-green);
            display: flex; align-items: center; justify-content: center; font-weight: bold;
        }
        .logout-btn {
            background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2);
            padding: 8px 16px; border-radius: 50px; cursor: pointer;
        }

        /* Чат */
        .chat-main-container { flex: 1; padding: 1rem; max-width: 1200px; margin: 0 auto; width: 100%; }
        .chat-container {
            background: rgba(0,0,0,0.2); border-radius: 16px; overflow: hidden; box-shadow: var(--shadow);
            border: 1px solid rgba(212,175,55,0.3); display: flex; flex-direction: column; height: calc(100vh - 180px);
        }
        .chat-header {
            background: linear-gradient(135deg, var(--gold) 0%, #b8941f 100%);
            padding: 1.5rem; text-align: center; font-size: 1.5rem; font-family: 'Philosopher', serif;
            color: var(--dark-green); display: flex; align-items: center; justify-content: center; gap: 15px;
        }
        .chat-messages {
            flex: 1; padding: 1.5rem; overflow-y: auto; background: var(--chat-bg); display: flex; flex-direction: column; gap: 1rem;
        }
        .message {
            display: flex; gap: 10px; max-width: 85%; animation: fadeIn 0.3s ease;
        }
        .message.user-message { align-self: flex-end; flex-direction: row-reverse; }
        .message-avatar {
            width: 40px; height: 40px; border-radius: 50%; background: var(--light-green);
            display: flex; align-items: center; justify-content: center; font-weight: bold; flex-shrink: 0;
        }
        .message.user-message .message-avatar { background: var(--gold); color: var(--dark-green); }
        .message-content {
            background: var(--message-bg); padding: 12px 15px; border-radius: 15px; border-top-left-radius: 5px;
        }
        .message.user-message .message-content {
            background: var(--user-message-bg); border-top-left-radius: 15px; border-top-right-radius: 5px;
        }
        .message-sender { font-weight: bold; color: var(--light-gold); font-size: 0.9rem; margin-bottom: 4px; }
        .message-time { font-size: 0.8rem; opacity: 0.7; text-align: right; margin-top: 4px; }

        .chat-input-area {
            padding: 1.5rem; background: rgba(0,0,0,0.3); display: flex; gap: 10px;
            border-top: 1px solid rgba(212,175,55,0.2);
        }
        .chat-input {
            flex: 1; padding: 12px 15px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1); color: white;
        }
        .chat-send-btn {
            background: linear-gradient(135deg, var(--gold) 0%, #b8941f 100%); color: var(--dark-green);
            border: none; width: 50px; border-radius: 10px; cursor: pointer; font-size: 1.2rem;
        }

        /* Онлайн пользователи */
        .online-users {
            background: rgba(0,0,0,0.2); border-radius: 16px; padding: 1.5rem; margin-top: 1rem;
            border: 1px solid rgba(212,175,55,0.2);
        }
        .online-users-title {
            color: var(--gold); margin-bottom: 1rem; font-family: 'Philosopher', serif;
            display: flex; align-items: center; gap: 10px; font-size: 1.3rem;
        }
        .users-list { display: flex; flex-wrap: wrap; gap: 1rem; }
        .user-badge {
            display: flex; align-items: center; gap: 8px; background: rgba(255,255,255,0.1);
            padding: 8px 15px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.1);
        }
        .user-badge-avatar {
            width: 30px; height: 30px; border-radius: 50%; background: var(--light-green);
            display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 0.9rem;
        }
        .online-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--online); }

        /* Футер */
        .main-footer { background: rgba(0,0,0,0.4); padding: 1.5rem; text-align: center; border-top: 2px solid var(--gold); }

        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <!-- Шапка -->
    <header class="main-header">
        <div class="header-overlay"></div>
        <div class="header-content">
            <div class="logo-container">
                <div class="logo-icon"><i class="fas fa-shield-alt"></i></div>
                <div class="logo-text">
                    <h1>Чат Сообщества Николая</h1>
                    <p class="subtitle">Реальное общение в реальном времени</p>
                </div>
            </div>
            <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i> На главную</a>

            <div class="auth-buttons" id="authButtons">
                <a href="index.html" class="auth-btn-header">Войти</a>
                <a href="index.html" class="auth-btn-header register">Зарегистрироваться</a>
            </div>

            <div class="user-controls hidden" id="userControls">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">Н</div>
                    <div class="user-name" id="userName">Николай</div>
                </div>
                <button class="logout-btn" id="logoutBtn">Выйти</button>
            </div>
        </div>
    </header>

    <div class="chat-main-container">
        <!-- Чат только для авторизованных -->
        <div class="chat-container hidden" id="chatContainer">
            <div class="chat-header">
                <i class="fas fa-comments"></i> Чат Сообщества Николая
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-area">
                <input type="text" class="chat-input" id="chatInput" placeholder="Введите сообщение..." maxlength="500">
                <button class="chat-send-btn" id="chatSendBtn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>

        <div class="online-users" id="onlineUsers">
            <h3 class="online-users-title"><i class="fas fa-users"></i> <span id="onlineCount">Загрузка...</span></h3>
            <div class="users-list" id="usersList"></div>
        </div>
    </div>

    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-logo"><i class="fas fa-shield-alt"></i></div>
            <p class="footer-text">Чат Сообщества Николая — место для реального общения в реальном времени.</p>
            <div class="copyright">© 2025 Сообщество Николая (СН)</div>
        </div>
    </footer>

    <script>
        // === Глобальное состояние ===
        const currentUser = JSON.parse(localStorage.getItem('snUser') || 'null');
        const messagesKey = 'sn_chat_messages';
        const onlineKey = 'sn_chat_online';

        const elements = {
            authButtons: document.getElementById('authButtons'),
            userControls: document.getElementById('userControls'),
            userAvatar: document.getElementById('userAvatar'),
            userName: document.getElementById('userName'),
            logoutBtn: document.getElementById('logoutBtn'),
            chatContainer: document.getElementById('chatContainer'),
            chatMessages: document.getElementById('chatMessages'),
            chatInput: document.getElementById('chatInput'),
            chatSendBtn: document.getElementById('chatSendBtn'),
            usersList: document.getElementById('usersList'),
            onlineCount: document.getElementById('onlineCount')
        };

        // === Инициализация ===
        function init() {
            if (!currentUser) {
                elements.authButtons.classList.remove('hidden');
                elements.userControls.classList.add('hidden');
                elements.chatContainer.classList.add('hidden');
                alert('Для входа в чат необходимо авторизоваться на главной странице');
                return;
            }

            elements.authButtons.classList.add('hidden');
            elements.userControls.classList.remove('hidden');
            elements.chatContainer.classList.remove('hidden');

            elements.userAvatar.textContent = (currentUser.username || '').substring(0, 2).toUpperCase();
            elements.userName.textContent = currentUser.username;

            loadMessages();
            updateOnlineUsers();
            setupEventListeners();

            // Обновляем активность каждые 30 сек
            setInterval(updateOnlineUsers, 30000);
            setInterval(saveActivity, 30000);
            saveActivity();
        }

        // === Сообщения ===
        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem(messagesKey) || '[]');
            elements.chatMessages.innerHTML = '';
            messages.forEach(addMessage);
            scrollToBottom();
        }

        function addMessage(msg) {
            const isOwn = msg.username === currentUser.username;
            const div = document.createElement('div');
            div.className = `message ${isOwn ? 'user-message' : ''}`;
            div.innerHTML = `
                <div class="message-avatar">${msg.avatar}</div>
                <div class="message-content">
                    <div class="message-sender">${msg.username}</div>
                    <div class="message-text">${escapeHtml(msg.text)}</div>
                    <div class="message-time">${msg.time}</div>
                </div>
            `;
            elements.chatMessages.appendChild(div);
        }

        function sendMessage() {
            const text = elements.chatInput.value.trim();
            if (!text) return;

            const msg = {
                username: currentUser.username,
                avatar: (currentUser.username || '').substring(0, 2).toUpperCase(),
                text,
                time: new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' }),
                timestamp: Date.now()
            };

            const messages = JSON.parse(localStorage.getItem(messagesKey) || '[]');
            messages.push(msg);
            if (messages.length > 500) messages.shift(); // ограничение
            localStorage.setItem(messagesKey, JSON.stringify(messages));

            addMessage(msg);
            elements.chatInput.value = '';
            scrollToBottom();
        }

        // === Онлайн-пользователи ===
        function saveActivity() {
            if (!currentUser) return;
            const online = JSON.parse(localStorage.getItem(onlineKey) || '{}');
            online[currentUser.username] = Date.now();
            localStorage.setItem(onlineKey, JSON.stringify(online));
            updateOnlineUsers();
        }

        function updateOnlineUsers() {
            const online = JSON.parse(localStorage.getItem(onlineKey) || '{}');
            const now = Date.now();
            const active = Object.keys(online).filter(name => now - online[name] < 5 * 60 * 1000);

            elements.onlineCount.textContent = `Онлайн: ${active.length}`;
            elements.usersList.innerHTML = '';

            active.sort().forEach(name => {
                const div = document.createElement('div');
                div.className = 'user-badge';
                div.innerHTML = `
                    <div class="online-dot"></div>
                    <div class="user-badge-avatar">${name.substring(0, 2).toUpperCase()}</div>
                    <div class="user-badge-name">${name}</div>
                `;
                elements.usersList.appendChild(div);
            });
        }

        // === Вспомогательное ===
        function scrollToBottom() {
            elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function setupEventListeners() {
            elements.chatSendBtn.addEventListener('click', sendMessage);
            elements.chatInput.addEventListener('keypress', e => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            elements.logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('snUser');
                location.href = 'index.html';
            });

            // Сохраняем активность при уходе
            window.addEventListener('beforeunload', saveActivity);
        }

        // Запуск
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
